<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mənim Linklərim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="share-button">
        <button onclick="shareSite()"><i class="fa-solid fa-share-nodes"></i> Paylaş</button>
        <button id="theme-toggle" onclick="toggleTheme()"☀"</button>
    </div>

    <div class="container">
        <img src="profil.jpg" alt="Profil şəkli" class="avatar">
        <h1>EricIsMyHero</h1>
        <p class="bio">𝑺𝒐𝒚 𝑨𝒍𝒊 ツ | 𝑶𝒏𝒍𝒚 𝒖 𝒉𝒂𝒗𝒆 𝒕𝒉𝒂𝒕 𝒎𝒂𝒈𝒊𝒄 𝒕𝒆𝒄𝒉𝒏𝒊𝒒𝒖𝒆🪽</p>
        
        <div class="categories">
            <button class="category-button active" onclick="showLinks('websites')">Saytlar</button>
            <button class="category-button" onclick="showLinks('social')">Sosial Şəbəkələr</button>
            <button class="category-button" onclick="showLinks('other')">Digər</button>
        </div>

        <div id="links" class="links"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
